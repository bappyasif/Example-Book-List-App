<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">

    <title>My Contacts</title>
</head>

<body>

    <div class="container">
        
        <h1 class="center-align">
            My Contacts!!
        </h1>

        <input type="text" id="filterInput" placeholder="Search Names...">

        <ul id="contactNames" class="collection with-header">

            <li class="collection-header">
                <h5>A</h5>
            </li>

            <li class="collection-item">
                <a href="#">Aron</a>
            </li>

            <li class="collection-item">
                    <a href="#">Abby</a>
            </li>

            <li class="collection-item">
                    <a href="#">Alle</a>
            </li>

            <li class="collection-item">
                    <a href="#">Anne</a>
            </li>


            <li class="collection-header">
                    <h5>B</h5>
            </li>
    
            <li class="collection-item">
                    <a href="#">Breta</a>
            </li>
                
            <li class="collection-item">
                    <a href="#">Bubli</a>
            </li>
                
            <li class="collection-item">
                    <a href="#">Baile</a>
            </li>
                
            <li class="collection-item">
                    <a href="#">Becky</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>

            <li class="collection-item">
                <a href="#">Caron</a>
            </li>

            <li class="collection-item">
                    <a href="#">Cobby</a>
            </li>

            <li class="collection-item">
                    <a href="#">Cally</a>
            </li>

            <li class="collection-item">
                    <a href="#">Curie</a>
            </li>    

        </ul>

    </div>

    <script>
        // Get Input Type Element
        let filterInput = document.getElementById("filterInput");

        // Add KeyUp Event Listener
        filterInput.addEventListener("keyup", filterNames);

        function filterNames() {
            //console.log("Test Console");
            
            // Get Value Of Input
            let filterValue = document.getElementById("filterInput").value.toUpperCase();
            //console.log(filterValue);

            // Get Names UL Element
            let contactNames = document.getElementById("contactNames");

            // Get Contact LI Items
            let cn_li_Itemns = contactNames.querySelectorAll("li.collection-item");

            // Loop Through Collection Items LI's
            for(let i = 0; i<cn_li_Itemns.length; i++) {
                // Get a Tag Elelments With Current Length Typed Name
                let a = cn_li_Itemns[i].getElementsByTagName("a")[0];
                // If Matches With One Of The Letters From Contact Names
                if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1) {
                    cn_li_Itemns[i].style.display = "";
                } else {
                    cn_li_Itemns[i].style.display = "none";
                }
            }

        }
    </script>

</body>

</html>
